<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSYP 13 - Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-content">
            <!-- Centered Title -->
            <div class="sidebar-title">
                <img src="{{ url_for('static', filename='img/tsyp13.png') }}" alt="TSYP Logo" width="120">
            </div>

            <div class="user-info mb-4 px-3 py-2 text-center">
                <small class="text-muted">{{ session.username }}</small>
            </div>

            {% include 'sidebar.html' %}
            
        </div>
    </div>

    <!-- Main content -->
    <div class="main-content" id="mainContent">
        <!-- Sticky Topbar -->
        <nav class="navbar navbar-expand navbar-light bg-white shadow-sm sticky-top">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between w-100">
                    <div class="d-flex align-items-center">
                        <button class="btn btn-link me-3" type="button" id="menuToggle">
                            <i class="bi bi-list fs-4 menu-toggle" id="menuIcon"></i>
                        </button>   
                    </div>

                    <!-- Right Side: Logout Button -->
                    <div class="d-flex align-items-center gap-2">
                        <small class="text-muted">beta version</small>
                        <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm d-flex align-items-center">
                            <i class="bi bi-box-arrow-right me-2"></i>
                            <span class="d-none d-sm-inline">Logout</span>
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Scrollable Page content -->
        <div class="content-scrollable container-fluid px-4 py-3">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Task Modal -->
    {% include 'modal_task.html' %}

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

</body>

</html>
